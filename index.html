    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chart.js Example</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>

    <div id="main-content">
        <img src="./img/background.jpg" alt="background" id="background-img">
        <div id="btnWrapper" style="">
            <button id="overallBtn">Overall</button>
            <button id="usaBtn">USA</button>
            <button id="denmarkBtn">Denmark</button>
            <button id="canadaBtn">Canada</button>
            <button id="ukBtn">United Kingdom</button>
            <button id="topSellingBtn">Top Selling Countries</button>

        </div>

        <div class="explainer"> <h1 class="explainertext">Total revenue for genre sales by country</h1> </div>

        <div id="canvasWrapper">
            <canvas id="dataChart"></canvas>
        </div>

        <div class="explainer"> <h1 class="explainertext">Total revenue for album sales by country</h1> </div>
        <div id="canvasWrapper2">
            <canvas id="dataChart2"> </canvas>
        </div>
        <div class="explainer"> <h1 class="explainertext">Total revenue for artist sales by country</h1> </div>
        <div id="canvasWrapper3">
            <canvas id="dataChart3"> </canvas>
    </div>


    <script src="data.js"> </script>
    <script src="js.js"></script>
    </div>
    </body>
    </html>
